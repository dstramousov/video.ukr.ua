;; This is a sample app.ini file.  Your application will dictate the format and the
;; type of sections and data that can be found in this ini file.  It will also dictate
;; how many ini files will be contained in your config/ directory.  For the puropose
;; of our application, this one file makes the most sense.

;; we always have our "production" section first, because it will define ALL of the 
;; keys that our application is expecting to see.

[production]
database.adapter       = "PDO_MYSQL"
database.params.host = "localhost";
database.params.username = "video_db";
database.params.password = "video_db";
database.params.dbname = "video_db";
charset = "cp1251";
gmt_offset = 2;

site.revision = 1
site.url = http://192.168.1.32:8082

;; security rpc service
security.rpc=http://osopilnyak-ws.local-global.local:8080/authentication/
security.keys=%APPLICATION_PATH%/security/ssh/

;;
;; FLV Video options
;;
flv.width	= 474
flv.height	= 376

;;
;; Workers pool
;; Rem: System running remote task on pool mashine (under "runner" account)
;;
workers.1 = 192.168.1.7
workers.2 = 192.168.1.9

;;
;; SMTP account (for sending info emails)
;;
