log.priority = 7

;; images storage
images.path = images/storage/       ;; images path

;;
;; video file storage
;;
file.storage = %APPLICATION_PATH%/../tmp/

;; временное хранилище для загруженных но еще необработанных файлов
file.tmp = %APPLICATION_PATH%/../tmp/tmp/

